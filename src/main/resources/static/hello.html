<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로젝트 소개 페이지</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* 헤더 스타일 */
        header {
            background-color: #337ab7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 메인 스타일 */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 섹션 스타일 */
        section {
            margin-bottom: 40px;
        }

        /* 프로젝트 정보 스타일 */
        .project-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .project-info img {
            max-width: 100px;
            margin-right: 20px;
        }

        .project-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-info p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
<header>
    <h1>Code Connect</h1>
</header>

<main>
    <section>

        기회를 제공한다. 스터디 모임을 통해 지식을 공유하며 혼자 학습할 때 보다 더 큰 학습의 효과를 기대할 수 있다.
    </section>
    <section>

        <div class="project-info">
            <img src="https://openads-real.s3.amazonaws.com/openadsAdmin/ckeditor/images/14_%EC%9D%B4%EB%AA%A8%ED%8B%B0%EC%BD%98.png"
                 alt="참여자 프로필">
            <div>
                <h2>이지은</h2>
                <p>Mobile</p>
            </div>
        </div>

        <div class="project-info">
            <img src="https://images.velog.io/images/chang626/post/c9533c4f-adbb-4411-bce4-b09293d64fbf/A03EACB4-4DFA-439A-A3FE-084635A89FE6.png"
                 alt="참여자 프로필">
            <div>
                <h2>최현진</h2>
                <p>Web</p>
            </div>
        </div>

        <div class="project-info">
            <img src="https://pbs.twimg.com/media/E5WpmwTVUAE76QU.png" alt="참여자 프로필">
            <div>
                <h2>천승훈</h2>
                <p>Server</p>
            </div>
        </div>

        <div class="project-info">
            <img src="https://1.gall-img.com/hygall/files/attach/images/82/579/741/231/070c7e0d67762b1663c92ad2c6ed5435.png"

                <p>Server <a href="https://www.youtube.com/watch?v=S4UEJePR0UE">Hype Boy</a></p>

</body>
</html>
